<head>

    <title>Bienvenido AllFind</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/lupa_00.png" alt="logo allFind" width="50">
                    AllFind
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/equipos.html">Equipos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-3">
                <!--Carusel-->
                <div class="col-md-6">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/imagen-1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagen-2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagen-3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!--Seccion con el boton para redirigir al formulario-->
                <div class="col-md-6 mt-3 d-flex flex-column justify-content-center align-items-center text-center">
                    <h1>HOLA FINDER! <img src="img/saludo.png" alt="icono saludo" class="img-home"></h1>
                    <p class="fs-2">Encuentra el ordenador que buscas</p>
                    <p class="fs-3">Rellena el formulario y te ayudamos</p>
                    <button type="button" class="btn btn-primary" id="btn-rellenar-form">Rellenar</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12" id="masValorados">
                    <h2 class="titulo-valorados text-uppercase text-center">Equipos mejores valorados</h2>
                </div>
                <div class="col d-flex flex-wrap justify-content-around" id="cajaEquiposValorados"></div>
            </div>
        </div>

    <footer class="">
        <div class="container-fluid">
