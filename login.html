<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="img/lupa_00.png" alt="logo allFind" width="50">
                    AllFind
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/equipos.html">Equipos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container contenedor-login">
            <div class="row">
                <div class="col">
                    <div class="cajaLogin">
                        <div class="imgLogin">
                            <img src="/img/user.png" alt="logo login">
                        </div>
                        <form action="" class="form">
                            <div class="inputUsuario">
                                <input type="text" id="txtUser" placeholder="@kelvin" required>
                            </div>
                            <div class="inputPasswd">
                                <input type="password" id="txtPasswd" placeholder="******" required>
                            </div>
                            <div class="botones">
                                <button type="button" id="btnLogin" class="btn btn-primary">Entrar</button>
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                            </div>
                        </form>
                        <p><a href="./registro.html" class="enlaceRegistro">Registrarse</a></p>
                        <div class="mensajeError" id="msgError"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center bg-primary text-light p-3">
                    <p>Designed by: Kelvin Guerrero Mite</p>
                    <p>Todos los derechos reservados al autor de la pagina.</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
